plugins {
    id 'java'
    id 'application'
}

group 'eiss-cube-client'
version '3.3.3'

repositories {
    mavenCentral()
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'Launcher'

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    compile "io.vertx:vertx-core:3.7.1"
    compile "io.vertx:vertx-web:3.7.1"
    compile 'io.vertx:vertx-auth-common:3.7.1'

    compile 'com.google.inject:guice:4.2.2'
    compile 'com.google.guava:guava:27.0.1-jre'
    compile 'com.google.code.gson:gson:2.8.5'

    compile 'net.jmob:guice.conf:1.4.0'
    compile 'commons-validator:commons-validator:1.6'

    compile 'org.slf4j:slf4j-api:1.8.0-beta4'
    compile 'ch.qos.logback:logback-core:1.3.0-alpha4'
    compile 'ch.qos.logback:logback-classic:1.3.0-alpha4'
    
}
