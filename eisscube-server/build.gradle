plugins {
    id 'java'
    id 'application'
}

group 'eiss-cube'
version '3.3.2'

repositories {
    mavenCentral()
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'Launcher'

dependencies {
    compile "io.vertx:vertx-core:3.6.2"
    compile "io.vertx:vertx-web:3.6.2"
    compile 'io.vertx:vertx-auth-common:3.6.2'

    compile 'com.google.inject:guice:4.2.2'
    compile 'com.google.guava:guava:27.0.1-jre'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'com.google.maps:google-maps-services:0.1.21'

    compile 'net.jmob:guice.conf:1.3.0'
    compile 'commons-validator:commons-validator:1.6'

    compile 'org.projectlombok:lombok:1.18.4'

    compile 'javax.ws.rs:javax.ws.rs-api:2.1'
    compile 'org.reflections:reflections:0.9.11'
    compile 'javax.servlet:javax.servlet-api:4.0.0'

    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'

    compile 'org.mongodb:mongo-java-driver:3.7.0'
    compile 'xyz.morphia.morphia:core:1.4.0'

    compile 'io.jsonwebtoken:jjwt:0.9.1'
}
