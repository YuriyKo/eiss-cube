plugins {
    id 'java'
    id 'application'
}

group 'eiss-cube'
version '3.3.3'

repositories {
    mavenCentral()
    jcenter()
    flatDir name: 'local', dirs: 'lib'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'Launcher'

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.6'

    compile "io.vertx:vertx-core:3.7.0"
    compile "io.vertx:vertx-web:3.7.0"
    compile 'io.vertx:vertx-auth-common:3.7.0'

    compile 'com.google.inject:guice:4.2.2'
    compile 'com.google.guava:guava:27.0.1-jre'
    compile 'com.google.code.gson:gson:2.8.5'

    compile 'net.jmob:guice.conf:1.4.0'
    compile 'commons-validator:commons-validator:1.6'

    compile 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    compile 'org.reflections:reflections:0.9.11'
    compile 'javax.servlet:javax.servlet-api:4.0.1'

    compile 'org.slf4j:slf4j-api:1.7.26'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'

    compile 'org.mongodb:mongo-java-driver:3.10.1'
    compile 'dev.morphia.morphia:core:1.4.1'

    compile 'io.jsonwebtoken:jjwt:0.9.1'
    
    // eissclient - old groovy code
    compile 'org.igniterealtime.smack:smack-core:4.0.3'
    compile 'org.igniterealtime.smack:smackx:3.2.1'
    compile 'org.igniterealtime.smack:smack-debug:4.0.3'
    compile 'org.igniterealtime.smack:smackx-jingle:3.2.1'
    compile 'org.igniterealtime.smack:smack-tcp:4.0.3'
    compile 'org.eclipse.jetty:jetty-continuation:8.1.10.v20130312'
    compile 'org.eclipse.jetty:jetty-http:8.1.10.v20130312'
    compile 'org.eclipse.jetty:jetty-io:8.1.10.v20130312'
    compile 'org.eclipse.jetty:jetty-security:8.1.10.v20130312'
    compile 'org.eclipse.jetty:jetty-server:8.1.10.v20130312'
    compile 'org.eclipse.jetty:jetty-servlet:8.1.10.v20130312'
    compile 'org.eclipse.jetty:jetty-util:8.1.10.v20130312'
    compile 'org.eclipse.jetty.orbit:javax.servlet:3.0.0.v201112011016'
    compile 'org.apache.commons:commons-exec:1.2'

    compile 'log4j:log4j:1.2.17'

    compile 'org.mnode.ical4j:ical4j:1.0.2'
    compile 'org.apache.commons:commons-lang3:3.3.2'

    compile 'org.apache.httpcomponents:httpclient:4.5.2'
    compile 'org.apache.httpcomponents:fluent-hc:4.5.2'
    compile 'org.apache.httpcomponents:httpmime:4.5.2'

    compile 'org.codehaus.groovy.modules.http-builder:http-builder:0.7'
    compile "org.codehaus.groovy:groovy:2.4.10"
    compile "org.codehaus.groovy:groovy-json:2.4.10"

    compile name: 'eissclient-1.0.7'
    compile name: 'eissclientapi-3.0'
    compile name: 'eissdata-3.0'
    compile name: 'eisshttp-3.0'
    compile name: 'eissutil-3.2.4'
    compile name: 'license-3.0'
    compile name: 'payloads-3.0'
    // ~eissclient - old groovy code

}
