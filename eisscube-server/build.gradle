plugins {
    id 'java'
    id 'application'
}

group 'eiss-cube'
version '3.3.7'

repositories {
    mavenCentral()
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'Launcher'

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'

    implementation "io.vertx:vertx-core:3.8.4"
    implementation "io.vertx:vertx-web:3.8.4"
    implementation 'io.vertx:vertx-auth-common:3.8.4'
    implementation 'io.netty:netty-transport-native-epoll:4.1.42.Final:linux-x86_64'
    implementation 'io.netty:netty-transport-native-kqueue:4.1.42.Final:osx-x86_64'

    implementation 'com.google.inject:guice:4.2.2'
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'net.jmob:guice.conf:1.4.1'
    implementation 'commons-validator:commons-validator:1.6'

    implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    implementation 'org.reflections:reflections:0.9.11'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'

    implementation 'org.slf4j:slf4j-api:1.8.0-beta4'
    implementation 'ch.qos.logback:logback-core:1.3.0-alpha5'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'

    implementation 'dev.morphia.morphia:core:1.5.8'

    implementation 'io.jsonwebtoken:jjwt:0.9.1'

}
