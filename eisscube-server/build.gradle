plugins {
    id 'java'
    id 'application'
}

group 'eiss-cube'
version '3.3.5'

repositories {
    mavenCentral()
    jcenter()
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

mainClassName = 'Launcher'

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    compile "io.vertx:vertx-core:3.8.0"
    compile "io.vertx:vertx-web:3.8.0"
    compile 'io.vertx:vertx-auth-common:3.8.0'
    compile 'io.netty:netty-transport-native-epoll:4.1.34.Final'

    compile 'com.google.inject:guice:4.2.2'
    compile 'com.google.guava:guava:27.0.1-jre'
    compile 'com.google.code.gson:gson:2.8.5'

    compile 'net.jmob:guice.conf:1.4.0'
    compile 'commons-validator:commons-validator:1.6'

    compile 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    compile 'org.reflections:reflections:0.9.11'
    compile 'javax.servlet:javax.servlet-api:4.0.1'

    compile 'org.slf4j:slf4j-api:1.8.0-beta4'
    compile 'ch.qos.logback:logback-core:1.3.0-alpha4'
    compile 'ch.qos.logback:logback-classic:1.3.0-alpha4'

    compile 'dev.morphia.morphia:core:1.5.3'

    compile 'io.jsonwebtoken:jjwt:0.9.1'

}
