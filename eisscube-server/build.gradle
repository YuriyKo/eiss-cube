plugins {
    id 'java'
    id 'application'
}

group 'eiss-cube'
version '3.3.12'

application {
    mainClass.set('cube.app.Launcher')
}

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16
}

compileJava {
    options.compilerArgs << '-Xlint:deprecation' << '-Xlint:unchecked'
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    implementation 'io.vertx:vertx-core:4.1.2'
    implementation 'io.vertx:vertx-web:4.1.2'
    implementation 'io.vertx:vertx-web-client:4.1.2'
    implementation 'io.vertx:vertx-auth-common:4.1.2'
    implementation 'io.netty:netty-transport-native-epoll:4.1.66.Final'
    implementation 'io.netty:netty-transport-native-kqueue:4.1.66.Final:osx-x86_64'

    implementation 'com.google.inject:guice:5.0.1'
    implementation 'com.google.code.gson:gson:2.8.7'

    implementation 'net.jmob:guice.conf:1.4.3'
    implementation 'commons-validator:commons-validator:1.7'

    implementation 'javax.ws.rs:javax.ws.rs-api:2.1.1'
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    implementation 'org.slf4j:slf4j-api:1.8.0-beta4'
    implementation 'ch.qos.logback:logback-core:1.3.0-alpha5'
    implementation 'ch.qos.logback:logback-classic:1.3.0-alpha5'

    implementation 'dev.morphia.morphia:morphia-core:2.2.1'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.4'

    compileOnly 'io.jsonwebtoken:jjwt-api:0.11.2'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.2'
    implementation 'io.jsonwebtoken:jjwt-gson:0.11.2'

}
